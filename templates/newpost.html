    <h1>Add a Blog Entry:</h1>
    <hr />
    <form method='post'>
        <label>
            Title for your new blog:<br>
            <input type="text" name='title' />
            <span style=color:red> {{error1}} </span>
        </label>
        <br> <br>
        <label>
            Your new blog: <br>
            <input type="text" name='body' />
            <span style=color:red> {{error2}} </span>
        </label>
        <br><br>
        <input type="submit" value='Add Blog' />
    </form>

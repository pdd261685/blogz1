    <h1>Add a Blog Entry:</h1>
    <hr />
    <form method='post' id="usrinp">

            <input type="text" name='title' />
            <p style="color:red;"> {{error1}} </p>
        </label>
        <br> 
        
            Your new blog: <br>
            <textarea type="text" name='body' rows="5" cols="20"></textarea>

            <br><br>
            <input type="submit" value='Add Blog' />
    </form>

    <h1 style="text-align:center"> Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href='/blog'>{{blog.title}} </a>
                <form method="POST" action="/delete-task" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    
                </form>
                <br>
                {{blog.body}}
            </li>

            <hr>
            {% endfor %}
        </ul>

    {% endif %}

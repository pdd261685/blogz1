{% extends "base.html" %}

{% block content %}
    <h2><a href='/blog'>Main Blog Page</a> </h2>
    <h2 style="display:inline-block;"> <a href='/newpost'>Add a Blog Entry </a></h2>
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href='/blog'>{{blog.title}} </a>
                <form method="POST" action="/delete-task" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    
                </form>
                <br>
                {{blog.body}}
            </li>

            <hr>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <!-- <h2>Completed</h2>

    <ul>
        {% for blog in completed_blogs %}
        <li>{{blog.name}}</li>
        {% endfor %}
    </ul> -->

{% endblock %}
